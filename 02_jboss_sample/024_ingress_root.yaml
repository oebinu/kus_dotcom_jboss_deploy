apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jboss-ingress-root
  # namespace: default
  annotations:
    alb.ingress.kubernetes.io/group.name: eks-service-group
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.order: '100'  

    # alb.ingress.kubernetes.io/subnets: subnet-072985ee6e630c2f9,subnet-0a6d82432abdd45ea #Private
    alb.ingress.kubernetes.io/subnets: subnet-036dcd782c4525953,subnet-0b7a003868520d090   #Public

    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-port: '8080'

    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/tags: Environment=dev,Service=jboss,Project=kus-dotcom,Team=devops

spec:
  ingressClassName: alb
  rules:
  - host: 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jboss-active
            port:
              number: 8080
              